name: Android CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Locate ZIP (repo root)
      run: ls -la

    - name: Unzip project
      run: unzip -o SalesMaster.zip -d project

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Set up Gradle (force older version)
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 7.5.1

    - name: Grant execute permission for Gradle wrapper
      run: chmod +x project/SalesMasterApp/gradlew

    - name: Build Debug APK
      working-directory: project/SalesMasterApp
      run: ./gradlew assembleDebug

    - name: Upload Debug APK
      uses: actions/upload-artifact@v3
      with:
        name: SalesMaster-debug
        path: project/SalesMasterApp/app/build/outputs/apk/debug/app-debug.apk
